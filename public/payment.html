<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            height: 100vh;
            justify-content: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #28a745;
            font-size: 28px;
        }

        .payment-options {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #218838;
        }

        .review-container {
            margin-top: 20px;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 80px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            padding: 10px;
            resize: none; /* Prevent resizing */
        }
    </style>
</head>
<body>
    <h2>Payment Options</h2>

    <div class="payment-options">
        <p>Select a payment method:</p>
        <button onclick="payCash()">Pay Cash</button>
        <button onclick="payOnline()">Pay Online</button>
    </div>

    <div class="review-container">
        <h3>Thank you for using our service!</h3>
        <p>We appreciate your feedback.</p>
        <textarea placeholder="Write your review here..."></textarea>
        <br>
        <button onclick="submitReview()">Submit Review</button>
    </div>

    <script>
        function payCash() {
            alert('Cash payment option selected.');
            // Add your cash payment logic here
        }

        function payOnline() {
            alert('Online payment option selected.');
            // Add your online payment logic here
        }

        function submitReview() {
            alert('Thank you for your review!');
            window.location.href = 'index.html'; // Redirect to index.html after submitting
        }
    </script>
</body>
</html>
