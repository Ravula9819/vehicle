<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching for Orders</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 36px; /* Increased font size for heading */
            margin-bottom: 20px;
            text-align: center; /* Center the heading */
        }

        p {
            font-size: 18px; /* Increased font size for paragraph */
            text-align: center; /* Center the paragraph */
        }

        .spinner {
            margin-top: 20px; /* Space above spinner */
        }
    </style>
</head>
<body>
    <h1>Searching for Orders...</h1>
    <p>Please wait while we find available orders for you.</p>
    <div class="spinner">
    </div>
</body>
</html>
