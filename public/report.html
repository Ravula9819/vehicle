<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a Problem</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            height: 100vh;
            justify-content: center;
            text-align: center;
        }

        h2 {
            font-size: 48px; /* Increase font size */
            margin-bottom: 40px; /* Increase bottom margin */
            color: #28a745;
        }

        .mechanic-info {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px; /* Set a max width for better readability */
            margin-top: 20px; /* Add space above the mechanic info */
        }

        .mechanic {
            margin-bottom: 30px; /* Increase spacing between mechanics */
            padding: 15px; /* Add padding for each mechanic */
            border: 1px solid #444; /* Optional: Add a border to each mechanic */
            border-radius: 5px; /* Optional: Round the border corners */
            background-color: #444; /* Background for each mechanic's detail */
        }

        .bottom-message {
            margin-top: 40px; /* Space above the message */
            font-size: 16px; /* Font size for the message */
            color: #fff; /* Text color */
            text-align: center; /* Center the message */
        }

        a {
            color: #28a745; /* Link color */
            text-decoration: none; /* Remove underline */
        }

        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <h2>Help is on the Way!</h2>
    <div class="mechanic-info">
        <div class="mechanic">
            <p><strong>Mechanic Name: Tarun</strong></p>
            <p>Phone: 8234567890</p>
            <p>Shop Address: <a href="https://www.google.com/maps?q=Second+Avenue+Repair+Shop" target="_blank">Second Avenue Repair Shop</a></p>
        </div>
        <div class="mechanic">
            <p><strong>Mechanic Name: Jashwanth</strong></p>
            <p>Phone: 6122334455</p>
            <p>Shop Address: <a href="https://www.google.com/maps?q=Park+Lane+Auto+Service" target="_blank">Park Lane Auto Service</a></p>
        </div>
        <!-- Add more mechanics as needed -->
    </div>
    
    <div class="bottom-message">
        If no one calls or reaches you within 5-10 minutes, please call the numbers mentioned above.
    </div>
</body>
</html>
